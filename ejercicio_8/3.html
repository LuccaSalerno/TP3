<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <script>
        let lado_1 = Number(prompt("Ingrese el primer lado del triangulo:"));
        let lado_2 = Number(prompt("Ingrese el segundo lado del triangulo:"));
        let lado_3 = Number(prompt("Ingrese el tercer lado del triangulo:"));
    </script>
</head>
<body>
    <script>
        if (lado_1 === lado_2 && lado_2 === lado_3) {
            alert("El triangulo es equilatero");
        } else if (lado_1 === lado_2 || lado_2 === lado_3 || lado_1 === lado_3) {
            alert("El triangulo es isosceles");
        } else {
            alert("El triangulo es escaleno");
        }
    </script>
</body>
</html>
